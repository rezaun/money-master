<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets//css/style.css">
</head>
<body>
    <div class="container border border-2 rounded border-secondary m-5 mx-auto p-5">
        <div class="row">
            <h2 class="text-center text-success fw-bold mt-3 mb-5">Income Expense Calculator </h2>
            <div class="col col-lg-8 left-section"><img class="rounded border-2" src="assets/images/accounting-money.jpg" alt="money image"></div>
            <div class="col col-lg-4  bg-light rounded">
                <h2 class="text-center mt-5 mb-3">Income</h2>
                <div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label fw-bold">Income:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control text-white bg-secondary bg-gradient" placeholder="10000">
                        </div>
                    </div>                    
                </div><!-- End Income div-->
                <h3 class="text-center my-4">Expenses</h3>
                <div>                
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label fw-bold">Food: </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control text-white bg-secondary bg-gradient" placeholder="3000">
                        </div>
                    </div>      
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label fw-bold">Rent:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control text-white bg-secondary bg-gradient" placeholder="2000">
                        </div>
                    </div>      
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label fw-bold">Clothes:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control text-white bg-secondary bg-gradient" placeholder="500">
                        </div>
                    </div>      
                    <div class="text-center"><button type="submit" class="btn btn-lg btn-primary">Calculate</button></div>
                </div>      
                <div class="text-center mt-4">
                    <h3>Total Expenses: <span id="total-expense">5500</span></h3>
                    <h3>Balance: <span id="balance">4500</span></h3>
                </div> <!-- End expenses div-->
                <div class="my-4">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-lg-2 col-form-label">Save</label>
                        <div class="col-lg-4">
                            <input type="number" class="form-control text-white bg-secondary bg-gradient" placeholder="20"> 
                        </div>
                        <div class="col-lg-1 mt-2">
                            %
                        </div>
                        <div class="col-lg-2">
                            <div class="text-center"><button type="submit" class="btn btn-primary">Save</button></div>
                        </div>

                    </div>   
                </div>
                <div class="text-center mt-4">
                    <h3>Total Expenses: <span id="total-expense">2000</span></h3>
                    <h3>Balance: <span id="balance">2500</span></h3>
                </div> <!-- End expenses div-->
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
